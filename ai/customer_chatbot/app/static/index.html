    <script>
        let phoneNumber = "";

        function startChat() {
            const input = document.getElementById('phone-input');

        async function loadHistory() {
            console.log(`[API] Loading history for ${phoneNumber}...`);
            const startTime = performance.now();
            try {
                const response = await fetch(`/api/webhook/history/${phoneNumber}`);
                const duration = (performance.now() - startTime).toFixed(2);

                if (response.ok) {
                    const data = await response.json();
                    console.log(`[API] History loaded successfully in ${duration}ms. Messages: ${data.messages.length}`);
                    const chatArea = document.getElementById('chat-area');
                    chatArea.innerHTML = ''; // Start fresh

                    data.messages.forEach(msg => {
                        appendMessage(msg.role === 'user' ? 'sent' : 'received', msg.content);
                    });
                } else {
                    console.error(`[API] Failed to load history. Status: ${response.status}`);
                }
            } catch (error) {
                console.error("[API] Error loading history:", error);
